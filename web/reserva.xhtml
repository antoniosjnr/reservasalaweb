<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Reserva de Salas - FastLease</title>
        <h:outputStylesheet name="geral.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:layout >
                <p:layoutUnit position="center" class="layout">
                    <ui:insert name="header">
                        <ui:include src="template/template.xhtml"/>
                    </ui:insert>

                    <p:dataTable var="res" style="margin-top:2em;font-size: 12px;">
                        <p:column headerText="Código">
                            <h:outputText/>
                        </p:column>

                        <p:column headerText="Sala">
                            <h:outputText/>
                        </p:column>

                        <p:column headerText="Responsável">
                            <h:outputText/>
                        </p:column>

                        <p:column headerText="Data Reserva">
                            <h:outputText/>
                        </p:column>

                        <p:column headerText="Período">
                            <h:outputText/>
                        </p:column>                        
                    </p:dataTable> 
                    <hr/>
                    <p:fieldset legend="Dados reservas" style="font-size: 12px;">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="cmpCodigo" value="Código:"/>
                            <p:inputText size="10" id="cmpCodigo"/>

                            <p:outputLabel for="cmpSala" value="Sala:"/>
                            <p:selectOneMenu id="cmpSala" style="width:200px">                                
                            </p:selectOneMenu>

                            <p:outputLabel for="cmpResponsavel" value="Responsável:"/>
                            <p:selectOneMenu id="cmpResponsavel" style="width:200px">                                
                            </p:selectOneMenu>

                            <p:outputLabel for="cmpData" value="Data reserva:"/>
                            <p:calendar id="cmpData" value="#{calendarView.date}" showOn="button"/>

                            <p:outputLabel for="cmpPeriodo" value="Período:"/>
                            <p:selectOneMenu id="cmpPeriodo">
                                <f:selectItem itemLabel="Selecione um período" itemValue="0"/>
                                <f:selectItem itemLabel="Matutino" itemValue="1"/>
                                <f:selectItem itemLabel="Vespertino" itemValue="2"/>
                                <f:selectItem itemLabel="Noturno" itemValue="3"/>                                
                            </p:selectOneMenu>
                            <p:button value="Novo">                                
                            </p:button>
                            <p:button value="Salvar">                                
                            </p:button>
                        </h:panelGrid>
                    </p:fieldset>
                </p:layoutUnit>                
            </p:layout>

        </h:form>

    </h:body>
</html>
