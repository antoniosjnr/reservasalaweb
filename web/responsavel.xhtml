<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Respons치vel - FastLease</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="geral.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:layout >
                <p:layoutUnit position="center" class="layout">
                    <ui:insert name="header">
                        <ui:include src="template/template.xhtml"/>
                    </ui:insert>

                    <p:dataTable var="sal" style="margin-top:2em;font-size: 12px;">
                        <p:column headerText="C칩digo">
                            <h:outputText/>
                        </p:column>

                        <p:column headerText="Nome">
                            <h:outputText/>
                        </p:column>

                        <p:column headerText="E-mail">
                            <h:outputText/>
                        </p:column>

                        <p:column headerText="Telefone">
                            <h:outputText/>
                        </p:column>               
                    </p:dataTable> 
                    <hr/>
                    <p:fieldset legend="Dados respons치veis" style="font-size: 12px;">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="cmpCodigo" value="C칩digo:"/>

                            <p:outputLabel for="cmpEmail" value="E-mail:"/>

                            <p:outputLabel for="cmpTelefone" value="Telefone:"/>

                            <p:button value="Novo">

                            <p:button value="Salvar">                                
                            </p:button>
                        </h:panelGrid>

                </p:layoutUnit>

        </h:form>
    </h:body>
</html>
